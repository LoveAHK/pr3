<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>пр2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body background="https://phonoteka.org/uploads/posts/2021-04/1618373415_45-phonoteka_org-p-abstraktnie-foni-dlya-rabochego-stola-48.jpg">
<a style="color: white" class="btn btn-warning" href="/">На главную</a>
<h1>Редактирование статьи</h1>
<div th:each="el : ${client}" class="col-md-2">
  <form method="post"  th:object = "${client}">
  <input class="form-control" type="text" th:fields="*{lastname}" name="lastname"  th:value="${el.getLastname()}"  placeholder="Фамилия "><br>
    <div style="color: white" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div><br>
  <input class="form-control" type="text" th:fields="*{name}" name="name"  th:value="${el.getName()}" placeholder="Имя "><br>
    <div style="color: white" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br>
  <input class="form-control" type="text" th:fields="*{middlename}" name="middlename" th:value="${el.getMiddlename()}" placeholder="Отчество "><br>
    <div style="color: white" th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}"></div><br>
  <input class="form-control" type="date" th:fields="*{birthday}" name="birthday" th:value="${el.getBirthday()}" placeholder="Дата рождения"><br>
    <div style="color: white" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div><br>
  <input class="form-control" type="number" th:fields="*{bues}" name="bues" th:value="${el.getBues()}"  placeholder="Кол-во покупок"><br>
    <div style="color: white" th:if="${#fields.hasErrors('bues')}" th:errors="*{bues}"></div><br>
  <button style="color: white" class="btn btn-warning" type="submit">Изменить клиента</button>
</form>
</div>
</body>
</html>
