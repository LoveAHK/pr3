<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>пр2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body background="https://phonoteka.org/uploads/posts/2021-04/1618373415_45-phonoteka_org-p-abstraktnie-foni-dlya-rabochego-stola-48.jpg">
<a style="color: white" class="btn btn-warning" href="/">На главную</a>
<div style="color: white">
    <h1>Cотрудники</h1>
</div>

<div th:each="el : ${employee}" style="color: white">
    <p><b> Фамилия -  </b> <span th:text="${el.getLastname()}" /></p>
    <p><b>Имя -   </b> <span th:text="${el.getName()}"/></p>
    <p><b> Отчество -  </b> <span th:text="${el.getMiddlename()}"/></p>
    <p><b> Дата рождения - </b> <span th:text="${el.getBirthday()}"/></p>
    <p><b> Стаж работы - </b> <span th:text="${el.getExpetienxs()}"/></p>

    <form  th:action="'/blog/Employee/' + ${el.id} + '/Edit'">
        <button style="color: white" class="btn btn-warning" type="submit">Изменить</button>
    </form>
    <form th:action="'/blog/Employee/' + ${el.id} + '/Remove'" method="post">
        <button style="color: white" class="btn btn-warning" type="submit" >Удалить</button>
    </form>


</div>
</body>
</html>
