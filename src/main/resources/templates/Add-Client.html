<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практическая работа</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body background="https://phonoteka.org/uploads/posts/2021-04/1618373415_45-phonoteka_org-p-abstraktnie-foni-dlya-rabochego-stola-48.jpg">
<a style="color: white" class="btn btn-warning" href="/">На главную</a>
<form th:action = "${'/Add/Client'}" method="post" class="col-md-2" th:object = "${client}">
    <input class="form-control" th:fields="*{lastname}" name="lastname" type="text" placeholder="Фамилия клиента"><br>
    <div style="color: white" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div><br>
    <input class="form-control" th:fields="*{name}" name="name" type="text" placeholder="Имя клиента"><br>
    <div style="color: white" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br>
    <input class="form-control" th:fields="*{middlename}" name="middlename" type="text" placeholder="Отчество клиента"></input><br>
    <div style="color: white" th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}"></div><br>
    <input class="form-control" th:fields="*{birthday}"  type="date" name="birthday" placeholder="Дата рождения"></input><br>
    <div style="color: white" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div><br>
    <input class="form-control" th:fields="*{bues}" type="number" name="bues" placeholder="Кол-во покупок"></input><br>
    <div style="color: white" th:if="${#fields.hasErrors('bues')}" th:errors="*{bues}"></div><br>
    <table>
        <tr>
            <td>
    <button style="color: white" class="btn btn-warning" type="submit"> Добавить клиента</button>
            </td>
            <td>
    </table>
</form>
</body>
</html>
