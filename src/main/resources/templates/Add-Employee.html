<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>пр2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body background="https://phonoteka.org/uploads/posts/2021-04/1618373415_45-phonoteka_org-p-abstraktnie-foni-dlya-rabochego-stola-48.jpg">

<a style="color: white" class="btn btn-warning" href="/">На главную</a><br>

<form th:action="${'/Add/Employee'}" method="post" class="col-md-2" th:object="${employee}">
    <input class="form-control" th:fields="*{lastname}" name="lastname" type="text" placeholder="Фамилия "><br>
    <div style="color: white" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">cvkfdf</div><br>
    <input class="form-control" th:fields="*{name}" type="text" name="name" placeholder="Имя "><br>
    <div style="color: white" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br>
    <input class="form-control" th:fields="*{middlename}" type="text" name="middlename" placeholder="Отчество "><br>
    <div style="color: white" th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}"></div><br>
    <input class="form-control" th:fields="*{birthday}" type="date" name="birthday" placeholder="Дата рождения"><br>
    <div style="color: white" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div><br>
    <input class="form-control" th:fields="*{expetienxs}" type="number" name="expetienxs" placeholder="Стаж работы"><br>
    <div style="color: white" th:if="${#fields.hasErrors('expetienxs')}" th:errors="*{expetienxs}"></div><br>
    <button style="color: white" class="btn btn-warning" type="submit"> Добавить Сотрудника</button>
</form>
</body>
</html>
