<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>пр2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body background="https://phonoteka.org/uploads/posts/2021-04/1618373415_45-phonoteka_org-p-abstraktnie-foni-dlya-rabochego-stola-48.jpg">
<div th:insert="Blocks/Header"></div>
<body>
<h1 Клиенты  style="color: white"/></h1>
<table>
    <tr>
        <td>
            <form  th:action="'/Search/Client'">
                <button style="color: white" class="btn btn-warning" type="submit">Поиск клиента</button>
            </form>
        </td>
        <td>
            <form  th:action="'/Add/Client'">
                <button style="color: white" class="btn btn-warning" type="submit">Добавить клиента</button>
            </form>
        </td>
    </tr>
</table>
<div th:each="el : ${client}">
    <h3 style="color: white"><b> Фамилия -  </b> <span th:text="${el.getLastname()}" /></h3>
    <p style="color: white"/><b> Имя -  </b> <span th:text="${el.getName()}"/></p>
    <p style="color: white"/><b> Отчество -  </b> <span th:text="${el.getMiddlename()}"/></p>
    <p style="color: white"/><b> Дата рождения -  </b> <span th:text="${el.getBirthday()}"/></p>
    <p style="color: white"/><b> Покупки -  </b> <span th:text="${el.getBues()}"/></p>
    <form  th:action="'/blog/Client/' + ${el.id}">
        <button style="color: white" class="btn btn-warning" type="submit">Подробнее</button>
    </form>

</div>
</body>
</html>
